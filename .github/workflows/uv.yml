name: uv

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ty:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: ty check
        run: uvx ty check

      - name: pylint check
        run: uvx pylint
