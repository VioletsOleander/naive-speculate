repos:
  - repo: local
    hooks:
      - id: cspell-lint
        name: Cspell Lint
        entry: cspell lint
        language: node
        additional_dependencies: ["cspell"]
        stages: [manual]
        types: [python, markdown]
      - id: ruff-format-check
        name: Ruff Format Check
        entry: uv run ruff format --check
        language: unsupported
        types: [python]
      - id: ruff-lint
        name: Ruff Lint
        entry: uv run ruff check
        language: unsupported
        types: [python]
      - id: ty-check
        name: Ty Check
        entry: uv run ty check
        language: unsupported
        types: [python]
